<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Coffee Haven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #C0C0C0;
            color: #333;
        }
        header {
            background-color: #00704A; /* Starbucks signature green */
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 2em;
            text-align: center;
        }
        main h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .gallery img {
            max-width: 30%;
            height: auto;
            border-radius: 10px;
            margin: 1em;
        }
        footer {
            background-color: #00704A;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>STARBUCKS</h1>
    </header>
    <main>
        <h2>Subtle coffee bean or latte art pattern</h2>
        <p>Experience the best coffee in town, with a cozy atmosphere and friendly staff.</p>
        <div class="gallery">
            <img src="https://images.pexels.com/photos/1437318/pexels-photo-1437318.jpeg" alt="Coffee Beans">
            <img src="https://media.istockphoto.com/id/157774909/photo/frappuccino-beverage-from-starbucks-coffee.jpg?s=612x612&w=0&k=20&c=5lXK8UoUL-rQJGP-yEmS8iguA4kK0Xy_OVv1KX0xhe8=" alt="Frappuccino Beverage">
            <img src="https://wallpapers.com/images/featured/starbucks-pictures-q3r2gukezl5tqwdu.jpg" alt="Coffee Shop">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Coffee Haven. All rights reserved.</p>
    </footer>
</body>
</html>
